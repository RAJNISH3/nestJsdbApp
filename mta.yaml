_schema-version: 3.3.0

ID: my-nestjs-emp-app
version: 0.0.1

modules:
  - name: nestJsdbApp
    type: nodejs
    path: .
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
        - npm prune --include=dev
    parameters:
      buildpack: nodejs_buildpack
      command: node dist/main
      memory: 128M
      routes:
        - route: my-nestjs-emp-app-${space}.${default-domain}
        - route: my-nestjs-emp-app-${space}.cert.${default-domain}
    requires:
      - name: cloud-logging

resources:
  - name: cloud-logging
    type: org.cloudfoundry.existing-service
    optional: true
